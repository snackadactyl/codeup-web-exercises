<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Exercises </title>
</head>
<body>



<script>
  document.write("This is inline JS!")
  let months = ['Month', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October',
  'November', 'December'];

  let myBirthday = new Date(1988, 11, 20);
  console.log(myBirthday);

  let formattedBirthday = `${months[myBirthday.getMonth()]} ${myBirthday.getDate()}, ${myBirthday.getFullYear()}`;
  console.log(formattedBirthday);

  console.log('Yay! This is your birthday using JS!:', formattedBirthday);
</script>
</body>
</html>
